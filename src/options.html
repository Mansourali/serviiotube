<html>
<head>
    <title>Settings Extension Options</title>
    <link rel="stylesheet" href="js/fancy-settings/lib/default.css" media="screen">
    <link rel="stylesheet" href="js/fancy-settings/css/main.css" media="screen">
    <link rel="stylesheet" href="js/fancy-settings/css/setting.css" media="screen">
    <link rel="stylesheet" href="css/setting.css" media="screen">

    
    <!-- third party fancy-settings !-->
    <script src="js/fancy-settings/lib/mootools-core.js"></script>
    <script src="js/fancy-settings/lib/store.js"></script>
    <script src="js/fancy-settings/lib/version.js"></script>
        
    <script src="js/fancy-settings/js/classes/tab.js"></script>
    <script src="js/fancy-settings/js/classes/setting.js"></script>
    <script src="js/fancy-settings/js/classes/search.js"></script>
    <script src="js/fancy-settings/js/classes/fancy-settings.js"></script>
    <script src="js/fancy-settings/i18n.js"></script>
    <script src="js/fancy-settings/js/i18n.js"></script>

</head>
<body class="no-select design-buttons">
        <div id="sidebar">
            <h1 id="name"></h1>
            <div id="tab-container">
                <div id="search-tab" class="tab"></div>
            </div>
        </div>
        
        <div id="content">
            <input id="search" type="search">
            <div id="search-tab-content" class="tab-content">
                <h2 id="search-label" class="tab-name"></h2>
                <div id="search-settings" class="tab-settings"></div>
            </div>
        </div>       
        <script src="js/settings.js" />
    </body>

</html>
